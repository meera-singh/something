<div class="container">
    <div class="row ">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-5 form-group">
                    <form class="navbar-form navbar-center" id="filter">
                        <input type="text" class="form-control" placeholder="Search User" name="ok" [(ngModel)]="term" />
                    </form>
                </div>
                <div class="col-md-7 form-group">
                    <h1 class="h1">All user data</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" *ngFor="let task of logindata | filter: term" (click)="open($event, task)">


                    <div class="well">
                        <form>
                            <div class="row">
                                <div class=" col-md-12  form-group">
                                    <h1 class="h3 text-center text-capitalize">{{task.name}}</h1>
                                </div>
                                <div class="col-md-12  form-group">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <label for="email" class="control-label">{{task.email }}</label>
                                </div>
                                <div class="col-md-12 form-group">
                                    <label for="password" class="control-label" *ngIf="task.time.length">Login: {{task.time[task.time.length-1].loginTime | date:'medium'}}</label>
                                    <label for="password" class="control-label" *ngIf="!task.time.length">Login: ---</label>
                                </div>
                                <div class="col-md-12  form-group">
                                    <label for="password" class="control-label" *ngIf="task.time.length">Logout: {{task.time[task.time.length-1].logoutTime | date:'medium'}}</label>
                                    <label for="password" class="control-label" *ngIf="!task.time.length">Logout: ---</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
